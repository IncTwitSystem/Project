<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hand of Atlas</title>

<link rel="icon" type="image/png" href="Icon.png">    

<style>
:root {
    --bg: #f3e8c8;
    --panel: #fff9e6;
    --border: #b89b5e;
    --text: #2b2416;
    --accent: #6b4b16;
    --hover: #eeddb6;
}

body {
    margin: 0;
    font-family: "Courier New", monospace;
    background: var(--bg);
    color: var(--text);
}

header {
    padding: 40px 20px 25px;
    text-align: center;
    background: var(--panel);
    border-bottom: 4px solid var(--border);
}

header h1 {
    font-size: 2.8rem;
    text-transform: uppercase;
    letter-spacing: 4px;
    border: 3px double var(--border);
    display: inline-block;
    padding: 10px 25px;
    background: #fffdf4;
    margin: 0;
}

/* Navigation */
nav {
    margin-top: 25px;
}

nav a {
    display: inline-block;
    margin: 6px;
    padding: 10px 18px;
    background: #fffdf4;
    color: var(--accent);
    text-decoration: none;
    border: 2px solid var(--border);
    font-weight: bold;
    font-size: 0.9rem;
    letter-spacing: 1px;
    transition: 0.2s;
}

nav a:hover {
    background: var(--hover);
}

/* Image library grid */
.library-grid {
    max-width: 900px;
    margin: 40px auto;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
    gap: 30px;
    padding: 0 20px 40px;
}

.card {
    background: var(--panel);
    border: 3px solid var(--border);
    border-radius: 4px;
    cursor: pointer;
    transition: 0.2s;
}

.card:hover {
    background: var(--hover);
    transform: translateY(-4px);
}

.image-container {
    height: 180px;
    overflow: hidden;
    border-bottom: 3px solid var(--border);
}

.image-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    image-rendering: pixelated;
}

.card-info {
    padding: 12px 15px;
}

.card-info h3 {
    margin: 0;
    font-size: 1.3rem;
    border-bottom: 2px dotted var(--border);
    padding-bottom: 5px;
    color: var(--accent);
}

.card-info p {
    margin-top: 6px;
    font-size: 0.9rem;
}

/* Modal */
.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    backdrop-filter: blur(2px);
    z-index: 1000;
}

.modal-box {
    background: var(--panel);
    border: 4px solid var(--border);
    width: 85%;
    max-width: 700px;
    margin: auto;
    margin-top: 5%;
    padding: 20px;
    text-align: center;
    box-shadow: 0 0 0 5px var(--bg), 0 0 0 8px var(--border);
}

.modal-box img {
    max-width: 100%;
    border: 3px solid var(--border);
    background: white;
}

#image-description {
    margin: 15px 0;
    font-size: 1rem;
}

.modal-box .btn {
    display: inline-block;
    margin: 5px;
    padding: 10px 20px;
    background: var(--accent);
    color: #fff;
    border: 2px solid var(--border);
    border-radius: 3px;
    font-weight: bold;
    cursor: pointer;
    text-decoration: none;
    font-size: 0.9rem;
    transition: 0.2s;
}

.modal-box .btn:hover {
    background: #8c6630;
}

.close {
    float: right;
    font-size: 26px;
    cursor: pointer;
    color: var(--accent);
    font-weight: bold;
}

.close:hover { color: red; }
</style>
</head>

<body>

<header>
    <h1>Hand of Atlas</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="images.html">Images</a>
        <a href="projects.html">Projects</a>
        <a href="experiments.html">Experiments</a>
        <a href="help.html">Help Center</a>
    </nav>
</header>

<main class="library-grid" id="gallery"></main>

<!-- Regular Image Modal -->
<div id="imageModal" class="modal">
    <div class="modal-box">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modalImage">
        <p id="image-description"></p>
        <a id="download-btn" class="btn" href="#" download>Download</a>
    </div>
</div>

<!-- Bridge Modal -->
<div id="bridgeModal" class="modal">
    <div class="modal-box">
        <span class="close" onclick="closeBridgeModal()">&times;</span>
        <img id="bridgeImage">
        <p id="bridge-description"></p>
        <div class="bridge-buttons">
            <button class="btn" onclick="switchBridge('light')">Light</button>
            <button class="btn" onclick="switchBridge('night')">Night</button>
            <button class="btn" onclick="switchBridge('day')">Day</button>
        </div>
        <a id="bridge-download" class="btn" href="#" download>Download</a>
    </div>
</div>

<script>
// --- Image data ---
const images = [
    {src: "NewJoy.png", title: "New Joy", desc: "Created on October 15, 2025. Beginning of the New Joy project."},
    {src: "LostHope.png", title: "Lost Hope", desc: "Lost Hope show yourself inside a box Like stuck somewhere you can't escape."},
    {src: "Something Different.png", title: "Something Different", desc: "Something Different was inspired by the old windows screensaver Pipes."},
    {src: "Endless Way.png", title: "Endless Way", desc: "Endless Way is a long street that repeats until you find an exit."},
    {src: "Rail Wall.png", title: "Rail Wall", desc: "Rail Wall shows you again in a box but in a Different area."},
    {src: "High Light.png", title: "High Light", desc: "High Light was the longest to render because it has fog and i think it took over 2 hours."},
    {src: "Spectral Helper.png", title: "Spectral Helper", desc: "Spectral Helper looks really cool, it looks real but not real at the same."},
    {src: "Falling Sky.png", title: "Falling Sky", desc: "Falling Sky just show 3 balloons but it mirrors."},
    {src: "Green Flash.png", title: "Green Flash", desc: "Im really not proud of that and i wish i could just through it away."},
    {src: "Free Fall.png", title: "Free Fall", desc: "Free Fall was inspired by final destinations tower at the beginning and something else."},
    {src: "The Underworld.png", title: "The Underworld", desc: "The Underworld, i had fun doing that and it reminds me of the minecraft movie."},
    {src: "Tunnel Run.png", title: "Tunnel Run", desc: "Tunnel Run took long to make too but at least it is really Tunnely."},
    {src: "Up Stairs.png", title: "Up Stairs", desc: "Up stairs is really high up and it leads from hell to earth."},
    {src: "Dream Way 1.png", title: "Dream Way 1", desc: "Dream Way 1 is from one of my dreams."},
    {src: "Dream Way 2.png", title: "Dream Way 2", desc: "Dream Way 2 is from another dreams where i saw a girl in the elevator."},
    {src: "Dream Way 3.png", title: "Dream Way 3", desc: "In dream Way 3, i was sitting on the fence don't asks why."},
    {src: "Dream Way 4.png", title: "Dream Way 4", desc: "Dream Way 4 is interesting there i was playing a game and every round one random person was killed."},
    {src: "Star Shine.png", title: "Star Shine", desc: "Star Shine is just a stars But with 4 corners and not 5 and i'm using it by myself."},
    {src: "Wood Jump.png", title: "Wood Jump", desc: "In Wood jump your standing on a pier in the sky."},
    {src: "Block Verse.png", title: "Block Verse", desc: "Block Verse are just blocks, i think i was just bored."},
    {src: "Final Escape.png", title: "Final Escape", desc: "Final Escape was a Backup for if i couldn't do any images."},
    {src: "Red Memory.png", title: "Red Memory", desc: "Red Memory is just a cool red or pink field."},
    {src: "Bread Worm.png", title: "Bread Worm", desc: "And my last at the time is Bread Worm, just a hole in the ground."},
];

const gallery = document.getElementById("gallery");

// --- Render regular images ---
images.forEach(img => {
    const card = document.createElement("div");
    card.className = "card";
    card.onclick = () => openModal(img.src, img.src, img.desc || "");

    const container = document.createElement("div");
    container.className = "image-container";
    const imageElem = document.createElement("img");
    imageElem.src = encodeURI(img.src);
    imageElem.alt = img.title;
    container.appendChild(imageElem);

    const info = document.createElement("div");
    info.className = "card-info";
    info.innerHTML = `<h3>${img.title}</h3><p>${img.desc || ""}</p>`;

    card.appendChild(container);
    card.appendChild(info);
    gallery.appendChild(card);
});

// --- Bridge Project Card ---
const bridgeCard = document.createElement("div");
bridgeCard.className = "card";
bridgeCard.onclick = openBridgeModal;
bridgeCard.innerHTML = `
    <div class="image-container"><img src="Bridge light.png" alt="Bridge Project"></div>
    <div class="card-info">
        <h3>Bridge Project</h3>
        <p>These are 3 different Bridges for somebody.</p>
    </div>
`;
gallery.appendChild(bridgeCard);

// --- Regular Modal ---
const modal = document.getElementById("imageModal");
const modalImage = document.getElementById("modalImage");
const description = document.getElementById("image-description");
const downloadBtn = document.getElementById("download-btn");

function openModal(src, file, desc) {
    modal.style.display = "block";
    modalImage.src = encodeURI(src);
    description.textContent = desc;
    downloadBtn.href = encodeURI(src);
    downloadBtn.download = file;
    document.body.style.overflow = "hidden";
}
function closeModal() {
    modal.style.display = "none";
    document.body.style.overflow = "auto";
}

// --- Bridge Modal ---
const bridgeModal = document.getElementById("bridgeModal");
const bridgeImage = document.getElementById("bridgeImage");
const bridgeDescription = document.getElementById("bridge-description");
const bridgeDownload = document.getElementById("bridge-download");

const bridgeVersions = {
    light: {file: "Bridge light.png", desc: "Bridge Project - Light Version is the newest one and the moon is the only thing that connects with real life."},
    night: {file: "Bridge night.png", desc: "Bridge Project - Night Version is nice but it is missing something."},
    day: {file: "Bridge day.png", desc: "Bridge Project - Day Version The day version is the first and if you look closely you can spot something."}
};

function openBridgeModal() {
    bridgeModal.style.display = "block";
    switchBridge("light");
    document.body.style.overflow = "hidden";
}
function closeBridgeModal() {
    bridgeModal.style.display = "none";
    document.body.style.overflow = "auto";
}
function switchBridge(version) {
    const bridge = bridgeVersions[version];
    if(!bridge) return console.warn("Invalid bridge version:", version);
    bridgeImage.src = encodeURI(bridge.file);
    bridgeDescription.textContent = bridge.desc;
    bridgeDownload.href = encodeURI(bridge.file);
    bridgeDownload.download = bridge.file;
}

// --- Close modals with Escape ---
document.addEventListener("keydown", e => {
    if(e.key === "Escape"){
        if(modal.style.display==="block") closeModal();
        if(bridgeModal.style.display==="block") closeBridgeModal();
    }
});
</script>

</body>
</html>
