<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hand of Atlas</title>

<link rel="icon" type="image/png" href="Icon.png">
    
<style>
:root {
    --bg: #f3e8c8;
    --panel: #fff9e6;
    --border: #b89b5e;
    --text: #2b2416;
    --accent: #6b4b16;
    --hover: #eeddb6;
}

body {
    margin: 0;
    font-family: "Courier New", monospace;
    background: var(--bg);
    color: var(--text);
}

header {
    padding: 40px 20px 25px;
    text-align: center;
    background: var(--panel);
    border-bottom: 4px solid var(--border);
}

header h1 {
    font-size: 2.8rem;
    text-transform: uppercase;
    letter-spacing: 4px;
    border: 3px double var(--border);
    display: inline-block;
    padding: 10px 25px;
    background: #fffdf4;
    margin: 0;
}

nav {
    margin-top: 25px;
}

nav a {
    display: inline-block;
    margin: 6px;
    padding: 10px 18px;
    background: #fffdf4;
    color: var(--accent);
    text-decoration: none;
    border: 2px solid var(--border);
    font-weight: bold;
    font-size: 0.9rem;
    letter-spacing: 1px;
    transition: 0.2s;
}

nav a:hover {
    background: var(--hover);
}

.library-grid {
    max-width: 1000px;
    margin: 50px auto;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 25px;
    padding: 0 20px 40px;
}

.card {
    background: var(--panel);
    border: 3px solid var(--border);
    border-radius: 5px;
    overflow: hidden;
    cursor: pointer;
    transition: 0.2s;
}

.card:hover {
    background: var(--hover);
}

.card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    image-rendering: pixelated;
    border-bottom: 3px solid var(--border);
}

.card-info {
    padding: 15px;
}

.card-info h3 {
    margin: 0;
    font-size: 1.3rem;
    border-bottom: 2px dotted var(--border);
    padding-bottom: 6px;
    color: var(--accent);
}

.card-info p {
    margin-top: 8px;
    font-size: 0.9rem;
}

/* Modal */
.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    backdrop-filter: blur(2px);
    z-index: 1000;
}

.modal-box {
    background: var(--panel);
    border: 4px solid var(--border);
    width: 85%;
    max-width: 600px;
    margin: auto;
    margin-top: 5%;
    padding: 25px;
    text-align: center;
    box-shadow: 0 0 0 5px var(--bg), 0 0 0 8px var(--border);
}

#modal-description {
    margin: 15px 0;
    font-size: 1rem;
}

.close {
    float: right;
    font-size: 26px;
    cursor: pointer;
    color: var(--accent);
    font-weight: bold;
}

.close:hover { color: red; }
</style>
</head>

<body>

<header>
    <h1>Hand of Atlas</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="images.html">Images</a>
        <a href="projects.html">Projects</a>
        <a href="experiments.html">Experiments</a>
    </nav>
</header>

<main class="library-grid" id="projectsGrid">
    <!-- Projekte werden hier dynamisch erzeugt -->
</main>

<!-- Modal -->
<div id="projectModal" class="modal">
    <div class="modal-box">
        <span class="close" onclick="closeModal()">&times;</span>
        <h3 id="modalTitle"></h3>
        <p id="modal-description"></p>
    </div>
</div>

<script>
// --- Projekte eintragen ---
const projects = [
    {
        title: "Atlas Test 1",
        desc: "Project Atlas 1."
    },
    {
        title: "Atlas Test 2",
        desc: "Project Atlas 2."
    },
    // Neue Projekte hier hinzufügen:
    // { title: "Titel", desc: "Beschreibung" }
];

const grid = document.getElementById("projectsGrid");
const modal = document.getElementById("projectModal");
const modalTitle = document.getElementById("modalTitle");
const modalDesc = document.getElementById("modal-description");

// Projekte rendern
projects.forEach(proj => {
    const card = document.createElement("div");
    card.className = "card";
    card.onclick = () => openModal(proj);

    const info = document.createElement("div");
    info.className = "card-info";
    info.innerHTML = `<h3>${proj.title}</h3><p>${proj.desc}</p>`;

    card.appendChild(info);
    grid.appendChild(card);
});

// Modal Funktionen
function openModal(proj){
    modal.style.display = "block";
    modalTitle.textContent = proj.title;
    modalDesc.textContent = proj.desc;
    document.body.style.overflow = "hidden";
}

function closeModal(){
    modal.style.display = "none";
    document.body.style.overflow = "auto";
}

// Escape key schließt Modal
document.addEventListener("keydown", e => {
    if(e.key === "Escape" && modal.style.display === "block") closeModal();
});
</script>

</body>
</html>
