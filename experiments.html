<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hand of Atlas</title>

<style>
:root {
    --bg: #f3e8c8;
    --panel: #fff9e6;
    --border: #b89b5e;
    --text: #2b2416;
    --accent: #6b4b16;
    --hover: #eeddb6;
}

body {
    margin: 0;
    font-family: "Courier New", monospace;
    background: var(--bg);
    color: var(--text);
}

header {
    padding: 40px 20px 25px;
    text-align: center;
    background: var(--panel);
    border-bottom: 4px solid var(--border);
}

header h1 {
    font-size: 2.8rem;
    text-transform: uppercase;
    letter-spacing: 4px;
    border: 3px double var(--border);
    display: inline-block;
    padding: 10px 25px;
    background: #fffdf4;
    margin: 0;
}

nav {
    margin-top: 25px;
}

nav a {
    display: inline-block;
    margin: 6px;
    padding: 10px 18px;
    background: #fffdf4;
    color: var(--accent);
    text-decoration: none;
    border: 2px solid var(--border);
    font-weight: bold;
    font-size: 0.9rem;
    letter-spacing: 1px;
    transition: 0.2s;
}

nav a:hover {
    background: var(--hover);
}

.library-grid {
    max-width: 1000px;
    margin: 50px auto;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 25px;
    padding: 0 20px 40px;
}

.card {
    background: var(--panel);
    border: 3px solid var(--border);
    border-radius: 5px;
    overflow: hidden;
    cursor: pointer;
    transition: 0.2s;
    text-decoration: none;
    color: inherit;
    display: block;
}

.card:hover {
    background: var(--hover);
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    image-rendering: pixelated;
    border-bottom: 3px solid var(--border);
}

.card-info {
    padding: 15px;
}

.card-info h3 {
    margin: 0;
    font-size: 1.3rem;
    border-bottom: 2px dotted var(--border);
    padding-bottom: 6px;
    color: var(--accent);
}

.card-info p {
    margin-top: 8px;
    font-size: 0.9rem;
}
</style>
</head>

<body>

<header>
    <h1>Hand of Atlas</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="images.html">Images</a>
        <a href="projects.html">Projects</a>
        <a href="experiments.html">Experiments</a>
    </nav>
</header>

<main class="library-grid" id="projectsGrid">
    <!-- Projects will be dynamically generated here -->
</main>

<script>
// --- Projects with page links ---
const projects = [
    {
        title: "World Generation",
        desc: "Project World Generation is a project that is meant to generate a pixel world.",
        link: "WorldGeneration.html"
    },
    
    // Add more projects like this:
    // {
    //     title: "Your Project",
    //     desc: "Description",
    //     link: "your-page.html"
    // }
];

const grid = document.getElementById("projectsGrid");

// Render projects as clickable cards that navigate to pages
projects.forEach(proj => {
    const cardLink = document.createElement("a");
    cardLink.className = "card";
    cardLink.href = proj.link;
    
    // Optional: Add target="_blank" if you want to open in new tab
    // cardLink.target = "_blank";
    
    const info = document.createElement("div");
    info.className = "card-info";
    info.innerHTML = `<h3>${proj.title}</h3><p>${proj.desc}</p>`;

    cardLink.appendChild(info);
    grid.appendChild(cardLink);
});

// Optional: If you want to track clicks with JavaScript before navigation
document.querySelectorAll('.card').forEach(card => {
    card.addEventListener('click', function(e) {
        // You can add analytics or other tracking here
        console.log(`Navigating to: ${this.href}`);
        // The default link behavior will continue unless you prevent it
    });
});

// Optional: Handle non-existent pages gracefully
projects.forEach(proj => {
    // This is a simple example - in production, you'd want
    // to check if the page actually exists
    const cardLink = grid.querySelector(`a[href="${proj.link}"]`);
    if (cardLink) {
        cardLink.addEventListener('click', function(e) {
            // You can add a loading indicator or confirmation here
            // if (!confirm(`Go to ${proj.title}?`)) {
            //     e.preventDefault();
            // }
        });
    }
});

// Optional: Add keyboard navigation
document.addEventListener('keydown', (e) => {
    const cards = document.querySelectorAll('.card');
    const currentIndex = Array.from(cards).indexOf(document.activeElement);
    
    switch(e.key) {
        case 'ArrowRight':
            if (currentIndex < cards.length - 1) {
                e.preventDefault();
                cards[currentIndex + 1].focus();
            }
            break;
        case 'ArrowLeft':
            if (currentIndex > 0) {
                e.preventDefault();
                cards[currentIndex - 1].focus();
            }
            break;
        case 'Enter':
            if (document.activeElement.classList.contains('card')) {
                // Enter key will naturally follow the link
                // You could add special handling here if needed
            }
            break;
    }
});
</script>

</body>
</html>
