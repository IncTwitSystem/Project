<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Null Spot</title>
    <style>
        /* --- CSS STYLES (The Look) --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        header {
            text-align: center;
            padding: 50px 20px;
            background-color: #000000;
            border-bottom: 2px solid #555;
        }

        header h1 {
            font-size: 3rem;
            color: #4CAF50;
            letter-spacing: 5px;
            text-transform: uppercase;
        }

        header p {
            margin-top: 10px;
            color: #ccc;
            font-style: italic;
            font-size: 1.2rem; /* Make the new tagline stand out */
        }

        /* Library Grid */
        .library-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Card Design */
        .card {
            background-color: #252525;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 6px 12px rgba(0,0,0,0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #333;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.7);
            border-color: #4CAF50;
        }

        .image-container {
            height: 200px;
            overflow: hidden;
            background-color: #000;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s;
        }

        .card-info {
            padding: 15px;
        }

        .card-info h3 {
            font-size: 1.2rem;
            margin-bottom: 5px;
            color: #4CAF50;
        }

        .card-info p {
            color: #aaa;
            font-size: 0.9rem;
        }
        
        /* --- MODAL (POPUP) STYLES --- */
        .modal {
            display: none; 
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95); /* Slightly darker background */
        }

        /* Container for the image and button */
        .modal-content-wrapper {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            margin: auto;
            max-width: 90vw; /* Use most of the viewport width */
            max-height: 90vh; /* Use most of the viewport height */
            text-align: center;
        }

        .modal-content {
            display: block;
            width: auto;
            max-height: 75vh; /* Max height for the image */
            max-width: 100%;
            object-fit: contain; /* Ensures the whole image is visible */
        }

        #download-btn {
            display: inline-block; /* Changed to inline-block for better centering */
            margin: 20px auto 0;
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: background-color 0.3s, transform 0.1s;
        }

        #download-btn:hover {
            background-color: #388e3c;
            transform: scale(1.05); /* Slight lift on hover */
        }

        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            color: #f1f1f1;
            font-size: 50px; /* Larger close button */
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
            line-height: 1; /* Fix vertical alignment */
        }

        .close:hover,
        .close:focus {
            color: #4CAF50; /* Highlight close button */
        }

    </style>
</head>
<body>

    <header>
        <h1>The Null Spot</h1>
        <p>Where your joy leaves</p>
    </header>

    <main class="library-grid">
        
        <div class="card" onclick="openModal('NewJoy.png', 'NewJoy.png')">
            <div class="image-container">
                <img src="NewJoy.png" alt="New Joy Project">
            </div>
            <div class="card-info">
                <h3>New Joy</h3>
                <p>Initial Project File</p>
            </div>
        </div>

        <div class="card" onclick="openModal('https://via.placeholder.com/600x450/333333/ffffff?text=Image+2', 'Placeholder.png')">
            <div class="image-container">
                <img src="https://via.placeholder.com/400x300/333333/ffffff?text=Empty+Slot+1" alt="Placeholder">
            </div>
            <div class="card-info">
                <h3>Next Project</h3>
                <p>Awaiting upload...</p>
            </div>
        </div>

    </main>

    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>

        <div class="modal-content-wrapper">
            <img class="modal-content" id="modalImage">

            <a id="download-btn" href="#" download>Download Image</a>
        </div>
    </div>

    <script>
        // --- JAVASCRIPT SCRIPT (The Functionality) ---

        var modal = document.getElementById("imageModal");
        var modalImage = document.getElementById("modalImage");
        var downloadButton = document.getElementById("download-btn");

        // Function to open the modal
        function openModal(imageSrc, filename) {
            modal.style.display = "block";
            modalImage.src = imageSrc;
            
            // Set the download link
            downloadButton.href = imageSrc;
            downloadButton.download = filename; 

            // Disable background scrolling when modal is open
            document.body.style.overflow = 'hidden';
        }

        // Function to close the modal
        function closeModal() {
            modal.style.display = "none";
            // Re-enable background scrolling
            document.body.style.overflow = 'auto';
        }

        // Close the modal if the user clicks anywhere outside of the image wrapper
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }
        
        // Listen for the Escape key to close the modal
        document.addEventListener('keydown', function(event) {
            if (event.key === "Escape" && modal.style.display === "block") {
                closeModal();
            }
        });
    </script>

</body>
</html>
