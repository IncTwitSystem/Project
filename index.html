<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Null Spot</title>
    <style>
        /* --- CSS STYLES (The Look) --- */
        
        /* New Color Palette: Dark Navy/Black (#0d1117), Teal Accent (#00FFFF) */
        :root {
            --background: #0d1117;
            --surface: #161b22;
            --accent: #00FFFF;
            --text-color: #ffffff;
            --subtle-text: #8b949e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text-color);
        }

        header {
            text-align: center;
            padding: 50px 20px;
            background-color: #010409; /* Even darker header */
            border-bottom: 2px solid var(--accent);
        }

        header h1 {
            font-size: 3.5rem; /* Slightly larger title */
            color: var(--accent);
            letter-spacing: 7px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5); /* Glowing effect */
        }

        header p {
            margin-top: 10px;
            color: var(--subtle-text);
            font-style: italic;
            font-size: 1.2rem;
        }

        /* Library Grid */
        .library-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); /* Wider card space */
            gap: 40px; /* Increased gap */
            padding: 50px;
            max-width: 1200px;
            margin: 0 auto;
            justify-content: center;
        }

        /* Card Design */
        .card {
            background-color: var(--surface);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0,0,0,0.6);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            border: 1px solid #30363d;
            cursor: pointer;
            
            /* Enable 3D transform for the hover effect */
            transform-style: preserve-3d; 
            position: relative; 
        }

        /* Hover Effect: Card Lift and Rotate */
        .card:hover {
            transform: translateY(-10px) rotateY(5deg); /* Lift and slight rotation */
            box-shadow: 0 20px 40px rgba(0,0,0,0.8);
            border-color: var(--accent);
        }

        .image-container {
            height: 220px; /* Slightly taller image area */
            overflow: hidden;
            background-color: #000;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s;
        }

        .card-info {
            padding: 20px;
        }

        .card-info h3 {
            font-size: 1.4rem; /* Larger title font */
            margin-bottom: 8px;
            color: var(--accent);
        }

        .card-info p {
            color: var(--subtle-text);
            font-size: 1rem;
        }
        
        /* --- MODAL (POPUP) STYLES - Inherits Color Scheme --- */
        .modal {
            display: none; 
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.98); /* Almost opaque */
        }

        .modal-content-wrapper {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            margin: auto;
            max-width: 90vw; 
            max-height: 90vh; 
            text-align: center;
        }

        .modal-content {
            display: block;
            width: auto;
            max-height: 75vh;
            max-width: 100%;
            object-fit: contain; 
            border: 2px solid var(--accent); /* Modal image border */
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
        }
        
        #image-description {
            color: var(--text-color);
            margin: 20px auto 15px;
            max-width: 80%;
            font-size: 1.2rem; /* Larger description font */
            padding: 10px;
            background-color: var(--surface);
            border-radius: 5px;
        }


        #download-btn {
            display: inline-block; 
            margin: 10px auto 0;
            padding: 15px 30px; /* Bigger button */
            background-color: var(--accent); 
            color: #000000; /* Black text on bright button */
            text-decoration: none;
            border-radius: 50px; /* Pill shape button */
            font-size: 1.3rem;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.1s;
        }

        #download-btn:hover {
            background-color: #33FFFF; 
            transform: scale(1.1); 
        }

        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            color: var(--accent); /* Teal close button */
            font-size: 50px; 
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
            line-height: 1; 
        }

        .close:hover,
        .close:focus {
            color: var(--text-color); 
        }

    </style>
</head>
<body>

    <header>
        <h1>The Null Spot</h1>
        <p>Where your joy breathes</p>
    </header>

    <main class="library-grid">
        
        <div class="card" onclick="openModal('NewJoy.png', 'NewJoy.png', 'Created on October 15, 2025. This file marks the start of the New Joy project.')">
            <div class="image-container">
                <img src="NewJoy.png" alt="New Joy Project">
            </div>
            <div class="card-info">
                <h3>New Joy</h3>
                <p>Initial Project File</p>
            </div>
        </div>

    </main>

    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>

        <div class="modal-content-wrapper">
            <img class="modal-content" id="modalImage">
            
            <p id="image-description"></p>

            <a id="download-btn" href="#" download>Download Image</a>
        </div>
    </div>

    <script>
        // --- JAVASCRIPT SCRIPT (The Functionality) ---

        var modal = document.getElementById("imageModal");
        var modalImage = document.getElementById("modalImage");
        var downloadButton = document.getElementById("download-btn");
        var descriptionArea = document.getElementById("image-description"); 

        // Function to open the modal
        function openModal(imageSrc, filename, description) {
            modal.style.display = "block";
            modalImage.src = imageSrc;
            
            descriptionArea.textContent = description; 

            downloadButton.href = imageSrc;
            downloadButton.download = filename; 

            // Disable background scrolling when modal is open
            document.body.style.overflow = 'hidden';
        }

        // Function to close the modal
        function closeModal() {
            modal.style.display = "none";
            // Re-enable background scrolling
            document.body.style.overflow = 'auto';
        }

        // Close the modal if the user clicks anywhere outside of the image wrapper
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }
        
        // Listen for the Escape key to close the modal
        document.addEventListener('keydown', function(event) {
            if (event.key === "Escape" && modal.style.display === "block") {
                closeModal();
            }
        });
    </script>

</body>
</html>
