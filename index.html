<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Null Spot</title>
    <style>
        /* --- CSS STYLES (The Look) --- */
        
        /* New Color Palette: Black/Purple/Pink/Blue */
        :root {
            --background: #000000;
            --surface: #1a0f30; /* Dark purple/blue surface */
            --accent-pink: #FF00FF; /* Neon Pink */
            --accent-blue: #00FFFF; /* Electric Blue/Cyan */
            --text-color: #ffffff;
            --subtle-text: #bd9aff; /* Light purple for subtext */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text-color);
        }

        /* Glitch/Neon Header Effect */
        header {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(135deg, #10061e, #0a0414); /* Subtle gradient background */
            border-bottom: 5px solid var(--accent-pink);
            box-shadow: 0 5px 20px rgba(255, 0, 255, 0.4);
        }

        header h1 {
            font-size: 4rem;
            color: var(--accent-blue);
            letter-spacing: 10px;
            text-transform: uppercase;
            font-weight: 900;
            /* Neon Glow Effect */
            text-shadow: 
                0 0 5px var(--accent-pink),
                0 0 10px var(--accent-blue);
        }

        header p {
            margin-top: 15px;
            color: var(--subtle-text);
            font-style: italic;
            font-size: 1.5rem;
        }

        /* Library Grid */
        .library-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Larger cards */
            gap: 50px; /* Increased gap */
            padding: 50px;
            max-width: 1200px;
            margin: 0 auto;
            justify-content: center;
        }

        /* Card Design */
        .card {
            background-color: var(--surface);
            border-radius: 15px; /* Rounded edges */
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94); /* Smoother transition */
            border: 2px solid var(--subtle-text);
            cursor: pointer;
            
            transform-style: preserve-3d;
            position: relative;
        }

        /* Dynamic Hover Effect: Extreme lift and subtle pulse */
        .card:hover {
            transform: translateY(-15px) scale(1.02); /* More aggressive lift */
            box-shadow: 0 25px 50px rgba(255, 0, 255, 0.5), 0 0 20px var(--accent-blue);
            border-color: var(--accent-pink);
        }

        .image-container {
            height: 250px; /* Taller image area */
            overflow: hidden;
            background-color: #000;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }
        
        /* Zoom effect on image hover */
        .card:hover .image-container img {
            transform: scale(1.05); 
        }

        .card-info {
            padding: 25px;
        }

        .card-info h3 {
            font-size: 1.6rem;
            margin-bottom: 10px;
            color: var(--accent-pink);
        }

        .card-info p {
            color: var(--subtle-text);
            font-size: 1.1rem;
        }
        
        /* --- MODAL (POPUP) STYLES --- */
        .modal {
            display: none; 
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.98); 
        }

        .modal-content-wrapper {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            margin: auto;
            max-width: 95vw; 
            max-height: 95vh; 
            text-align: center;
        }

        .modal-content {
            display: block;
            width: auto;
            max-height: 70vh;
            max-width: 100%;
            object-fit: contain; 
            border: 3px solid var(--accent-blue); 
            box-shadow: 0 0 30px var(--accent-pink); /* Stronger glow in modal */
        }
        
        #image-description {
            color: var(--text-color);
            margin: 20px auto 15px;
            max-width: 80%;
            font-size: 1.3rem;
            padding: 15px;
            background-color: #310c59; /* Darker, contrasting description background */
            border-radius: 8px;
            border-left: 5px solid var(--accent-pink);
        }


        #download-btn {
            display: inline-block; 
            margin: 15px auto 0;
            padding: 18px 40px; 
            background-color: var(--accent-pink); 
            color: #000000; 
            text-decoration: none;
            border-radius: 50px; 
            font-size: 1.4rem;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 0 15px var(--accent-pink);
        }

        #download-btn:hover {
            background-color: var(--accent-blue); /* Switch colors on hover */
            color: var(--text-color);
            transform: scale(1.1); 
            box-shadow: 0 0 15px var(--accent-blue);
        }

        .close {
            position: absolute;
            top: 15px;
            right: 25px;
            color: var(--accent-blue); 
            font-size: 60px; /* Very large close button */
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
            line-height: 1; 
        }

        .close:hover,
        .close:focus {
            color: var(--accent-pink); 
        }

    </style>
</head>
<body>

    <header>
        <h1>The Null Spot</h1>
        <p>Where your joy breathes</p>
    </header>

    <main class="library-grid">
        
        <div class="card" onclick="openModal('NewJoy.png', 'NewJoy.png', 'Created on October 15, 2025. This file marks the start of the New Joy project.')">
            <div class="image-container">
                <img src="NewJoy.png" alt="New Joy Project">
            </div>
            <div class="card-info">
                <h3>New Joy File</h3>
                <p>Initial Project Asset</p>
            </div>
        </div>

    </main>

    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>

        <div class="modal-content-wrapper">
            <img class="modal-content" id="modalImage">
            
            <p id="image-description"></p>

            <a id="download-btn" href="#" download>DOWNLOAD FILE</a>
        </div>
    </div>

    <script>
        // --- JAVASCRIPT SCRIPT (The Functionality) ---

        var modal = document.getElementById("imageModal");
        var modalImage = document.getElementById("modalImage");
        var downloadButton = document.getElementById("download-btn");
        var descriptionArea = document.getElementById("image-description"); 

        // Function to open the modal
        function openModal(imageSrc, filename, description) {
            modal.style.display = "block";
            modalImage.src = imageSrc;
            
            descriptionArea.textContent = description; 

            downloadButton.href = imageSrc;
            downloadButton.download = filename; 

            // Disable background scrolling when modal is open
            document.body.style.overflow = 'hidden';
        }

        // Function to close the modal
        function closeModal() {
            modal.style.display = "none";
            // Re-enable background scrolling
            document.body.style.overflow = 'auto';
        }

        // Close the modal if the user clicks anywhere outside of the image wrapper
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }
        
        // Listen for the Escape key to close the modal
        document.addEventListener('keydown', function(event) {
            if (event.key === "Escape" && modal.style.display === "block") {
                closeModal();
            }
        });
    </script>

</body>
</html>
