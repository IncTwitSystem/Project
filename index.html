<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Image Library</title>
    <style>
        /* --- CSS STYLES (The Look) --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            background-color: #252525;
            border-bottom: 1px solid #333;
        }

        /* This creates the library shelf grid */
        .library-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* The Card Design */
        .card {
            background-color: #252525;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.2s ease;
            border: 1px solid #333;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: #555;
            cursor: pointer;
        }

        .image-container {
            height: 200px;
            overflow: hidden;
            background-color: #000;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Keeps image proportional */
        }

        .card-info {
            padding: 15px;
        }

        .card-info h3 {
            font-size: 1.1rem;
            margin-bottom: 5px;
            color: #fff;
        }

        .card-info p {
            color: #888;
            font-size: 0.9rem;
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            color: #555;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>Project Library</h1>
    </header>

    <main class="library-grid">
        
        <div class="card">
            <div class="image-container">
                <img src="NewJoy.png" alt="New Joy Project">
            </div>
            <div class="card-info">
                <h3>New Joy</h3>
                <p>Project Image</p>
            </div>
        </div>

        <div class="card">
            <div class="image-container">
                <img src="https://via.placeholder.com/400x300/333333/ffffff?text=Image+2" alt="Placeholder">
            </div>
            <div class="card-info">
                <h3>Next Project</h3>
                <p>Coming Soon</p>
            </div>
        </div>

    </main>

    <footer>
        <p>Gallery hosted on GitHub Pages</p>
    </footer>

</body>
</html>
