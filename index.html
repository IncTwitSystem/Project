<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Null Spot</title>
    <style>
        /* --- CSS STYLES (The Look) --- */
        
        /* Balanced Color Palette: Deep Blues, Teals, and Coral accents */
        :root {
            --background: #0a1628;
            --surface: #152238;
            --accent-primary: #5DADE2; /* Soft Blue */
            --accent-secondary: #48C9B0; /* Teal */
            --accent-warm: #EC7063; /* Coral */
            --text-color: #E8F4F8;
            --subtle-text: #85C1E2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text-color);
        }

        /* Modern Header with gradient */
        header {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(135deg, #1a2942, #0f1b2e);
            border-bottom: 3px solid var(--accent-primary);
            box-shadow: 0 5px 20px rgba(93, 173, 226, 0.3);
        }

        header h1 {
            font-size: 4rem;
            color: var(--accent-primary);
            letter-spacing: 10px;
            text-transform: uppercase;
            font-weight: 900;
            text-shadow: 
                0 0 15px rgba(93, 173, 226, 0.6),
                0 0 30px rgba(72, 201, 176, 0.4);
        }

        /* Library Grid */
        .library-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 50px;
            padding: 50px;
            max-width: 1200px;
            margin: 0 auto;
            justify-content: center;
        }

        /* Card Design */
        .card {
            background: linear-gradient(145deg, #152238, #1a2942);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: 2px solid var(--accent-secondary);
            cursor: pointer;
            
            transform-style: preserve-3d;
            position: relative;
        }

        /* Dynamic Hover Effect */
        .card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 25px 50px rgba(72, 201, 176, 0.4), 0 0 20px var(--accent-primary);
            border-color: var(--accent-warm);
        }

        .image-container {
            height: 250px;
            overflow: hidden;
            background-color: #000;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }
        
        /* Zoom effect on image hover */
        .card:hover .image-container img {
            transform: scale(1.05); 
        }

        .card-info {
            padding: 25px;
        }

        .card-info h3 {
            font-size: 1.6rem;
            margin-bottom: 10px;
            color: var(--accent-primary);
        }

        .card-info p {
            color: var(--subtle-text);
            font-size: 1.1rem;
        }
        
        /* --- MODAL (POPUP) STYLES --- */
        .modal {
            display: none; 
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(10, 22, 40, 0.98); 
        }

        .modal-content-wrapper {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            margin: auto;
            max-width: 95vw; 
            max-height: 95vh; 
            text-align: center;
        }

        .modal-content {
            display: block;
            width: auto;
            max-height: 70vh;
            max-width: 100%;
            object-fit: contain; 
            border: 3px solid var(--accent-primary); 
            box-shadow: 0 0 30px rgba(93, 173, 226, 0.5);
        }
        
        #image-description {
            color: var(--text-color);
            margin: 20px auto 15px;
            max-width: 80%;
            font-size: 1.3rem;
            padding: 15px;
            background: linear-gradient(135deg, #1a2942, #152238);
            border-radius: 8px;
            border-left: 5px solid var(--accent-secondary);
        }


        #download-btn {
            display: inline-block; 
            margin: 15px auto 0;
            padding: 18px 40px; 
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary)); 
            color: #0a1628; 
            text-decoration: none;
            border-radius: 50px; 
            font-size: 1.4rem;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(93, 173, 226, 0.4);
        }

        #download-btn:hover {
            background: linear-gradient(135deg, var(--accent-warm), var(--accent-primary));
            color: var(--text-color);
            transform: scale(1.1); 
            box-shadow: 0 0 20px rgba(236, 112, 99, 0.6);
        }

        .close {
            position: absolute;
            top: 15px;
            right: 25px;
            color: var(--accent-primary); 
            font-size: 60px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
            line-height: 1; 
        }

        .close:hover,
        .close:focus {
            color: var(--accent-warm); 
        }

    </style>
</head>
<body>

    <header>
        <h1>The Null Spot</h1>
    </header>

    <main class="library-grid">
        
        <div class="card" onclick="openModal('NewJoy.png', 'NewJoy.png', 'Created on October 15, 2025. This file marks the start of the New Joy project.')">
            <div class="image-container">
                <img src="NewJoy.png" alt="New Joy Project">
            </div>
            <div class="card-info">
                <h3>New Joy File</h3>
                <p>Initial Project Asset</p>
            </div>
        </div>

    </main>

    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>

        <div class="modal-content-wrapper">
            <img class="modal-content" id="modalImage">
            
            <p id="image-description"></p>

            <a id="download-btn" href="#" download>DOWNLOAD FILE</a>
        </div>
    </div>

    <script>
        // --- JAVASCRIPT SCRIPT (The Functionality) ---

        var modal = document.getElementById("imageModal");
        var modalImage = document.getElementById("modalImage");
        var downloadButton = document.getElementById("download-btn");
        var descriptionArea = document.getElementById("image-description"); 

        // Function to open the modal
        function openModal(imageSrc, filename, description) {
            modal.style.display = "block";
            modalImage.src = imageSrc;
            
            descriptionArea.textContent = description; 

            downloadButton.href = imageSrc;
            downloadButton.download = filename; 

            // Disable background scrolling when modal is open
            document.body.style.overflow = 'hidden';
        }

        // Function to close the modal
        function closeModal() {
            modal.style.display = "none";
            // Re-enable background scrolling
            document.body.style.overflow = 'auto';
        }

        // Close the modal if the user clicks anywhere outside of the image wrapper
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }
        
        // Listen for the Escape key to close the modal
        document.addEventListener('keydown', function(event) {
            if (event.key === "Escape" && modal.style.display === "block") {
                closeModal();
            }
        });
    </script>

</body>
</html>
