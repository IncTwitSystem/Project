<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Null Spot</title>

<style>
    :root {
        --bg: #f3e8c8;
        --panel: #fff9e6;
        --border: #b89b5e;
        --text: #2b2416;
        --accent: #6b4b16;
        --hover: #eeddb6;
    }

    body {
        margin: 0;
        font-family: "Courier New", monospace;
        background: var(--bg);
        color: var(--text);
    }

    header {
        padding: 40px;
        text-align: center;
        background: var(--panel);
        border-bottom: 4px solid var(--border);
    }
    header h1 {
        font-size: 2.8rem;
        text-transform: uppercase;
        letter-spacing: 4px;
        border: 3px double var(--border);
        display: inline-block;
        padding: 10px 25px;
        background: #fffdf4;
    }

    .library-grid {
        max-width: 900px;
        margin: 40px auto;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
        gap: 30px;
        padding: 0 20px 40px 20px;
    }

    .card {
        background: var(--panel);
        border: 3px solid var(--border);
        border-radius: 4px;
        cursor: pointer;
        transition: 0.2s;
    }

    .card:hover {
        background: var(--hover);
        transform: translateY(-4px);
    }

    .image-container {
        height: 180px;
        overflow: hidden;
        border-bottom: 3px solid var(--border);
    }

    .image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        image-rendering: pixelated;
    }

    .card-info {
        padding: 12px 15px;
    }

    .card-info h3 {
        margin: 0;
        font-size: 1.3rem;
        border-bottom: 2px dotted var(--border);
        padding-bottom: 5px;
        color: var(--accent);
    }

    .card-info p {
        margin-top: 6px;
        font-size: 0.9rem;
    }

    .modal {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.7);
        backdrop-filter: blur(2px);
        z-index: 1000;
    }

    .modal-box {
        background: var(--panel);
        border: 4px solid var(--border);
        width: 85%;
        max-width: 700px;
        margin: auto;
        margin-top: 5%;
        padding: 20px;
        text-align: center;
        box-shadow: 0 0 0 5px var(--bg), 0 0 0 8px var(--border);
    }

    .modal-box img {
        max-width: 100%;
        border: 3px solid var(--border);
        background: white;
    }

    #image-description {
        margin: 15px 0;
        font-size: 1rem;
    }

    #download-btn {
        display: inline-block;
        margin-top: 10px;
        padding: 10px 20px;
        background: var(--accent);
        color: #fff;
        text-decoration: none;
        border-radius: 3px;
        border: 2px solid var(--border);
        font-weight: bold;
    }
    #download-btn:hover {
        background: #8c6630;
    }

    .close {
        float: right;
        font-size: 26px;
        cursor: pointer;
        color: var(--accent);
        font-weight: bold;
    }
    .close:hover {
        color: red;
    }
</style>
</head>

<body>

<header>
    <h1>The Null Spot</h1>
</header>

<main class="library-grid">
    <div class="card"
        onclick="openModal('NewJoy.png','NewJoy.png','Created on October 15, 2025. Beginning the Wallpaper Series.')">
        <div class="image-container">
            <img src="NewJoy.png" alt="New Joy Project">
        </div>
        <div class="card-info">
            <h3>New Joy</h3>
            <p>Initial Project File</p>
        </div>
    </div>
</main>

<div id="imageModal" class="modal" onclick="if(event.target===this) closeModal()">
    <div class="modal-box">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modalImage">
        <p id="image-description"></p>
        <a id="download-btn" href="#" download>Download</a>
    </div>
</div>

<script>
let modal = document.getElementById("imageModal");
let modalImage = document.getElementById("modalImage");
let description = document.getElementById("image-description");
let downloadBtn = document.getElementById("download-btn");

function openModal(src, file, desc) {
    modal.style.display = "block";
    modalImage.src = src;
    description.textContent = desc;
    downloadBtn.href = src;
    downloadBtn.download = file;
    document.body.style.overflow = "hidden";
}

function closeModal() {
    modal.style.display = "none";
    document.body.style.overflow = "auto";
}

document.addEventListener("keydown", (e) => {
    if (e.key === "Escape") closeModal();
});
</script>

</body>
</html>
