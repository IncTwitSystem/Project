<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hand of Atlas</title>

<link rel="icon" type="image/png" href="Icon.png">
    
<style>
:root {
    --bg: #f3e8c8;
    --panel: #fff9e6;
    --border: #b89b5e;
    --text: #2b2416;
    --accent: #6b4b16;
    --hover: #eeddb6;
}

body {
    margin: 0;
    font-family: "Courier New", monospace;
    background: var(--bg);
    color: var(--text);
}

header {
    padding: 40px 20px 25px;
    text-align: center;
    background: var(--panel);
    border-bottom: 4px solid var(--border);
}

header h1 {
    font-size: 2.8rem;
    text-transform: uppercase;
    letter-spacing: 4px;
    border: 3px double var(--border);
    display: inline-block;
    padding: 10px 25px;
    background: #fffdf4;
    margin: 0;
}

/* Navigation */
nav {
    margin-top: 25px;
}

nav a {
    display: inline-block;
    margin: 6px;
    padding: 10px 18px;
    background: #fffdf4;
    color: var(--accent);
    text-decoration: none;
    border: 2px solid var(--border);
    font-weight: bold;
    font-size: 0.9rem;
    letter-spacing: 1px;
    transition: 0.2s;
}

nav a:hover {
    background: var(--hover);
}

/* Main content */
main {
    max-width: 900px;
    margin: 70px auto;
    padding: 0 20px;
}

/* News Articles */
article {
    background: var(--panel);
    border: 3px solid var(--border);
    border-radius: 4px;
    padding: 15px 20px;
    margin-bottom: 25px;
}

article h2 {
    margin: 0 0 5px 0;
    font-size: 1.5rem;
    color: var(--accent);
    border-bottom: 2px dotted var(--border);
    padding-bottom: 6px;
}

article .date {
    display: block;
    font-size: 0.8rem;
    color: var(--text);
    margin-bottom: 10px;
    font-style: italic;
}

article p {
    margin: 0;
    font-size: 1rem;
    line-height: 1.4;
}
</style>
</head>

<body>

<header>
    <h1>Hand of Atlas</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="images.html">Images</a>
        <a href="projects.html">Projects</a>
        <a href="experiments.html">Experiments</a>
        <a href="help.html">Help Center</a>
    </nav>
</header>

<main>
    <!-- News Section -->
    <article>
        <h2>Welcome to The Hand of Atlas</h2>
        <span class="date">01 03, 2026</span>
        <p>Visit History in another world.</p>
    </article>
    
</main>

</body>
</html>
